    <head>
        <title>Authorisation complete</title>
        <script>
            if (window.opener)
                window.opener.API.onAuth({
                    success: {% if request.user.is_authenticated %}true{% else %}false{% endif %},
                    name: '{{ request.user.get_full_name }}',
                    id: '{{ request.user.username }}',
                    userpic: '{{ request.user.get_userpic }}',
                    email: '{{ request.user.email }}',
                    data: '{{ request.user.level_data }}'
                });
            window.close();
        </script>
    </head>
